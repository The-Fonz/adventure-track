- name: set default locale
  lineinfile:
    dest: /etc/environment
    line: "LC_ALL=C.UTF-8"

- name: install packages
  tags: ["apt"]
  apt: name={{item}} state=present
  with_items:
    - gcc
    - htop
    - supervisor
    - virtualenv
    - nginx
    - rabbitmq-server
    - postgresql
    - python3-dev
    - libpq-dev
    - postgis
    - "*postgis-scripts"
    # Used by ansible postgres module
    - python-psycopg2
    # Convert video, audio
    - ffmpeg

- name: make virtualenv and install python3 dependencies
  pip:
    name: "{{item}}"
    virtualenv: "{{USER_ROOT}}/venv"
    virtualenv_python: python3.5
  with_items:
    - eventlet
    - psycopg2
    - flask
    - flask-restful
    - flask-socketio
    - geoalchemy2
    - pytest
    - nameko
    - nameko-sqlalchemy
    - kombu
