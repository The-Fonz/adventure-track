- name: set default locale
  lineinfile:
    dest: /etc/environment
    line: "LC_ALL=C.UTF-8"

- name: install packages
  tags: ["apt"]
  apt: name={{item}} state=present
  with_items:
    - gcc
    - htop
    - supervisor
    - virtualenv
    - nginx
    - rabbitmq-server
    - postgresql
    - python3-dev
    - libpq-dev
    - postgis
    - "*postgis-scripts"
    # Needed for Crossbar
    - libffi-dev
    # Used by ansible postgres module
    - python-psycopg2
    # Convert video, audio
    - ffmpeg

- name: make virtualenv and install python3 dependencies
  become_user: "{{USER}}"
  pip:
    name: "{{item}}"
    virtualenv: "{{USER_ROOT}}/venv"
    virtualenv_python: python3.5
  with_items:
    - crossbar
    - psycopg2
    - geoalchemy2
    - pytest
